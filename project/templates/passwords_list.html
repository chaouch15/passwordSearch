<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des mot de passe</title>

    <style>
        * {margin:0;
            padding: 0;
            box-sizing: border-box;
         }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Nude beige background */
            margin: 0;
            padding: 0;
        }
        section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            gap: 1px;
            flex-wrap: wrap;
            z-index: 1;
        }
        section span{
            position: relative;
            display: block;
            width: calc(3vw - 0px);
            height: calc(3vw -2px);
            background: #181818;
            transition: 1.5s;
            z-index: 2;
    }
        section span:hover{
            background: #0f0;
            transition:0s;
        }
        .container {
            width: 50%;
            margin:  50px auto 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            position: relative;
            z-index: 3;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .catchy-text {
            font-size: 1.2em; /* Larger font size */
            color: #800000; /* Burgundy color */
            font-weight: bold; /* Bold text */
            margin-top: 20px; /* Add some space between title and text */
        }
        .word-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .word-list li {
            margin-bottom: 5px;
            padding: 8px 12px;
            background-color: #f8f8f8;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-break: break-all;
        }
 
        .back-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: block;
            flex-direction: column;
            text-align: right;
        }
        .back-buttons button {
          
            margin-bottom: 10px; 
        }
    </style>
</head>

    <div class="container">
        <h2>Liste des mot de passe</h2>
        <form id="passwords_list" action="/entries" method="POST" enctype="multipart/form-data">

        <button type="submit" name="action" value="back" class="back-button">Revenir</button> 
        <button type="submit" name="action" value="home" class="back-button">Acceuil</button> 
           
        <p class="catchy-text">Dictionnaire de mots de passes possibles générées avec vos informations. N'utilisez pas un mot de passe se trouvant dans la liste !</p>
        
        <ul class="word-list">
            {% for word in words %}
            <li>{{ word }}</li>
            {% endfor %}
        </ul>
    </div>
