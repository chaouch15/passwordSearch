<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification de Mot De Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Nude beige background */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 70%;
            padding: 10px;
            margin-bottom: 15px;
            display: inline-block;
        }
        #eyeIcon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button {
            padding: 10px;
            background-color: #800000; /* Burgundy color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #8b0000; /* Darker shade of burgundy on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Génerateur de Mots De Passe</h2>
    <form id="passwordForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="dateOfBirth">Date de naissance:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="age">Âge:</label>
        <select id="age" name="age" required>
            <option value="">Sélectionnez votre âge</option>
            <!-- JavaScript to generate options for age dropdown -->
            <script>
                var ageDropdown = document.getElementById('age');
                for (var i = 0; i <= 99; i++) {
                    var option = document.createElement('option');
                    option.value = i;
                    option.text = i;
                    ageDropdown.appendChild(option);
                }
            </script>
        </select>

        <label for="instagramLink">Lien Instagram (HTML):</label>
        <input type="file" id="instagramLink" name="instagramLink">

        <label for="facebookLink">Lien Facebook (HTML):</label>
        <input type="file" id="facebookLink" name="facebookLink">

        <button type="submit" value="upload">upload</button> 
       
    </form>
   
       

        <form action="/my-link/">
            <button type="submit" value="Valider">Valider</button> 
        </form>
       
        
  
    
</div>
 
</body>
</html>
